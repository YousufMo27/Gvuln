<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <link rel="icon" href="guelphcss.jpg" type="guelphcss.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Guelph CSS</title>
</head>

<body>
    
    <div class="hero">
        <div class="hero-txt">
            <h1 class="txt-header">I am Dr. Ralof</h1>
            <p>A well renowned doctor
            </p>
        </div>
    </div>

    <div class="second-hero" id="about-us">
        
    </div>


    <nav class="navbar navbar-expand-lg navbar-dark fixed-top nav-height">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/#about-us">Who are We</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <script>
        const navElement = document.querySelector('.navbar');

        window.addEventListener('scroll', () => {
            if(window.scrollY >= 56) {
                navElement.classList.add('navbar-scrolled');
            }

            else if (window.scrollY < 56) {
                navElement.classList.remove('navbar-scrolled');
            }
        });
      </script>
</body>

</html>
